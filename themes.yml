      - fed_rate_decision
      - employment_report
      - cpi_pce_inflation
      - treasury_yields
      - geopolitical_event
      - oil_price_shock

  sector_level:
    weight: 0.35
    triggers:
      - ai_capex_signal
      - semiconductor_supply
      - cloud_spending
      - energy_demand
      - regulatory_change

  company_level:
    weight: 0.25
